<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        div
        {
            height:50px;
            width:50px;
            background-color: aqua;
            position:absolute;
            left:0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function()
            {
                var XPosition = 0;  
                var YPosition = 0;
                var $go = $("#go");
$(".right").click(function()
{
             
               $go.stop().animate({ left: "250px" }, function()
               {
                alert("The box moved right by 250px;");
               });  
                $("div").width("100px");
                $("div").height("100px")
});

$(".left").click(function()
{  
               $go.stop().animate({ left:0 }, function()
               {
                alert("The box is back to its original position");
               }); 
               $("div").width("50px"); 
               $("div").height("50px");
});
            });
    </script>
</head>
<body>
    <div id="go">
    </div><br><br><br><button class="left">Left Move</button>
        <button class="right">Right Move</button>
</body>
</html>
